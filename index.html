<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">  <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>

    <title>BOARD DE TAREFAS</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Board de tarefas</h1>
      </header>

      <form id="inputs">
        <input
        id="nameTask"
          class="input-task"
          type="text"
          name="nameTask"
          aria-label="Nome da tarefa"
          placeholder="Nome da tarefa"
        />
        <input
        id="etiquetaTask"
          class="input-task"
          type="text"
          name="etiquetaTask"
          aria-label="Etiqueta"
          placeholder="Etiqueta"
        />
        <button id="btnAdd" type="submit" aria-label="Cadastrar Tarefa">
          +
        </button>
      </form>

      <section class="todo-list-section">
        <ul id="todo-list"></ul>
      </section>
      
      <hr>
      
      <footer><div id="concluded-tasks"></div></footer>
    </main>
  </body>
</html>
